<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooking Master</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contaner">
            <div class="main-section">
                <div class="food-search">
                    <h1 class="title">Cooking Master</h1>
                    <h2 class="h20">Type the first letter and find amazing meals</h2>
                    <div class="food-search-box">
                        <input type="text" name="" id="search-input" class="search-control" placeholder="What are you looking for?">
                        <button type="submit" class="btn search-btn" id="search-btn"> <i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="meal-result">
                   
                    <div id="meal" class="food-details">
                        
                    </div>
                </div>
                <div class="meal-details">
                    <div class="closed_btn">
                        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="meal-details-content">
                       
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
